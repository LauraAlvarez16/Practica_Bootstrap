<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SISTEMA DE GRILLA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<!--CLASE BOOTSTRAP-->
<body>
    <div class="container-fluid">
        <!--Grilla consiste en una fila y una columana, con el fluid ocupata toda la pantalla-->

        <!--Fila-->
        <div class="row">

            <!--Columna-->
            <div class="col bg-primary">
                <!--bg-primary es para colocar color de fondo en el h1-->
                <h1>Grilla Bootstrap.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-success"> <!--6 espacios el max de columnas es 12-->
                <h2>6 espacios</h2>
            </div>
            <div class="col-6 bg-danger"> <!--6 espacios el max de columnas es 12-->
                <h2>6 espacios</h2>
            </div>

            <div class="row">
                <div class="col-8 bg-info">
                    <h2>8 Espacios</h2>
                </div>
                <div class="col-2 bg-warning">
                    <h2>2 Espacios</h2>
                </div>
                <div class="col-2">
                    <h2>2 Espacios</h2>
                </div>

                <div class="row">
                    <div class="col">
                        <h2>6 espacios</h2>
                    </div>
                    <div class="col bg-success">
                        <h2>6 espacios</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--primero los estilos de bootstrap y luego los de css-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
